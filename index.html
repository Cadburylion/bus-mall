<!DOCTYPE html>
<html>
  <head>
    <title> BusMall </title>
    <link rel="stylesheet" style="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
  </head>
  <body>
    <div class="hamburger-menu hidden" id="hamburgerMenu">
      <div class="buttons">
        <input type="button" value="Refresh Page" onClick="window.location.reload()" class="restart-button" />
        <input type="button" value="Clear Data" class="clear-data" id="clear-data" />
      </div>
      <div class="hamburger-icon" id="hamburgerIcon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <section id="survey">
      <h1 id="heading" class="survey-question">Which product is most appealing to you?</h1>
      <div id="surveyImageContainer">
        <img class ="image1" id="image1" />
        <img class ="image2" id="image2" />
        <img class ="image3" id="image3" />
      </div>
      <div id="canvas-div">
      <canvas id="survey-metrics"></canvas>
    </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
